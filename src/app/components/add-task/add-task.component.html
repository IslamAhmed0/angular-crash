<form class="add-form" (ngSubmit)="onsubmit()">
  <div class="form-control">
    <label for="text">task</label>
    <input type="text" name="text" [(ngModel)]="text"  id="text" placeholder="add task" >
  </div>
  <div class="form-control">
    <label for="day">Day & time</label>
    <input type="text" name="day" id="day" [(ngModel)]="date" placeholder="add day" >
  </div>

  <div class="form-control">
    <label for="reminder">set reminder</label>
    <input type="checkbox" name="reminder" id="reminder" >
  </div>
  <input type="submit" value="save task" [(ngModel)]="reminder" class="btn btn-primary">

</form>
